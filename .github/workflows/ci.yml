name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'
      - name: Set Yorkie Server Url
        run: ./scripts/config-yorkie-local-server.sh
      - run: chmod +x gradlew
      - uses: gradle/actions/setup-gradle@v3
      - run: ./gradlew lintKotlin
      - run: ./gradlew lint

  run-tests:
    name: Run instrumented tests and unit tests
    strategy:
      fail-fast: false
      matrix:
        api-level: [ 33 ]
        target: [ google_apis ]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Set Yorkie Server Url
        run: ./scripts/config-yorkie-local-server.sh
      - run: chmod +x gradlew
      - uses: gradle/actions/setup-gradle@v3
      - run: |
          docker system prune --all --force
          docker compose -f docker/docker-compose-ci.yml up --build -d
      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          force-avd-creation: false
          ram-size: 2048M
          disk-size: 6000M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -no-metrics
          disable-animations: true
          script: |
            ./gradlew yorkie:connectedDebugAndroidTest --stacktrace --info
      - if: ${{ matrix.api-level == 33 }}
        name: Run unit tests
        run: ./gradlew yorkie:testDebugUnitTest
      - if: ${{ matrix.api-level == 33 }}
        name: Generate test report
        run: ./gradlew yorkie:jacocoDebugTestReport
      - if: ${{ matrix.api-level == 33 }}
        name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact
          path: yorkie/build/reports/jacoco/jacocoDebugTestReport/jacocoDebugTestReport.xml

  codecov:
    name: Codecov
    needs: [ run-tests ]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          verbose: false
          token: ${{ secrets.CODECOV_TOKEN }}

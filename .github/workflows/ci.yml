name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'

      - name: Set Yorkie Server Url
        run: ./scripts/config-yorkie-local-server.sh

      - run: chmod +x gradlew

      - uses: gradle/actions/setup-gradle@v3

      - run: ./gradlew lintKotlin

      - run: ./gradlew lint

  run-tests:
    name: Run instrumented tests and unit tests
    strategy:
      fail-fast: false
      matrix:
        api-level: [ 33 ]
        target: [ google_apis ]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'

      - name: Free Disk Space (Ubuntu)
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
          remove-large-packages: true  # ths is slow, but recently we need that last ~2GB as of 20251120

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set Yorkie Server Url
        run: ./scripts/config-yorkie-local-server.sh

      - run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - run: |
          docker system prune --all --force
          docker compose -f docker/docker-compose-ci.yml up --build -d

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          disk-size: 6000M
          heap-size: 600M
          disable-animations: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -no-metrics
          script: |
            ./gradlew yorkie:connectedDebugAndroidTest --info --stacktrace

      - if: ${{ matrix.api-level == 33 }}
        name: Run unit tests
        run: ./gradlew yorkie:testDebugUnitTest

      - if: ${{ matrix.api-level == 33 }}
        name: Generate test report
        run: ./gradlew yorkie:jacocoDebugTestReport

      - if: ${{ matrix.api-level == 33 }}
        name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-artifact
          path: yorkie/build/reports/jacoco/jacocoDebugTestReport/jacocoDebugTestReport.xml

  codecov:
    name: Codecov
    needs: [ run-tests ]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4

      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          verbose: false
          token: ${{ secrets.CODECOV_TOKEN }}
